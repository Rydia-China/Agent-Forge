services:
  db:
    image: postgres:16-alpine
    container_name: agent-forge-db-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 12345678
      POSTGRES_DB: agent_forge
    ports:
      - "5432:5432"
    volumes:
      - agent_forge_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  agent_forge_postgres_data:
