# =============================================================================
# 生产环境 Docker Compose
#
# 使用方式:
#   推送镜像: pnpm deploy
#   服务器部署: docker compose -f docker-compose.prod.yml up -d
#   服务器需先登录: docker login ghcr.io
# =============================================================================

services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-agent_forge}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - app-network

  nginx:
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./cert:/etc/nginx/cert:ro
    depends_on:
      app:
        condition: service_healthy
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - app-network

  app:
    image: ghcr.io/rydia-china/agent-forge:latest
    restart: unless-stopped
    expose:
      - "8001"
    env_file: .env
    environment:
      # 容器内部始终监听 8001，宿主机端口由 .env PORT 控制
      PORT: "8001"
      # 覆盖 DATABASE_URL 指向容器内 db 服务（同实例不同 database）
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-agent_forge}
      BUSINESS_DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/biz
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget --spider -q http://localhost:8001/ || exit 1"]
      start_period: 30s
      interval: 10s
      timeout: 5s
      retries: 3
    logging:
      driver: json-file
      options:
        max-size: "20m"
        max-file: "5"
    networks:
      - app-network

volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge
